<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Ejemplo 1</title>
</head>
<body>
    <div class="container mt-5">
        <!--FORMULARIO DE PACIENTE -->
        <form class="form-paciente">
            <h2 class="text-center text-primary mb-4">Registro de paciente</h2>
            <p class="text-center text-muted">Complete los siguientes datos</p>

            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" placeholder="nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="apellido" placeholder="apellido">
                    </div>   
                </div>
            </div>
            <div class="form-group">
                <label for="fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha de nacimiento">
            </div>
            <div class="form-group">
                <label for="genero">Genéro</label>
                <select class="form-control" id="genero">
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Número de télefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Numero de telefono">
            </div>
            <!--BOTÓN DE ENVIAR-->
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>
</body>
</html>
